<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Imperial+Script&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Mania</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=download" />

  <img src="back.png.png" alt="background" class="bg-image">
</div>
<body>
    <div class="main">
        <h1>NEWS MANIA</h1>
        <p id="loadpara">One stop solution for reading all kinds of news</p>
        <div class="loader"></div>
    </div>
    <div class="maincont">
        <!-- <h3>Hii welcome</h3>
        <p>Work in progress</p> -->
        <div class="heading">
            <h1>NEWS MANIA</h1>
        </div >
        <p id="datetime"></p>
        <div class="news">
            <div class="Ect">
                <h2>The Economics Times</h2>
                <ul class="EUL">
                </ul>
            </div>
            <div class="hindu">
                <h2>The Hindu</h2>
                <ul class="HUL">
                </ul>
            </div>
            <div class="ht">
                <h2>The Hindustan Times</h2>
                <ul class="HTUL">
                </ul>
            </div>
            <div class="TOI">
                <h2>Times Of India</h2>
                <ul class="TUL">
                </ul>
            </div>
        </div>
        <div class="buttons">
            <button id="downloadbtn">
            <span class="material-symbols-outlined">download
            </span>
            </button>
            <button id="covidtracker">
                Covid Tracker
            </button>
        </div>
    </div>
